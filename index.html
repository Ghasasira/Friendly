<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets\img\favicon-16x16.png">
    <link rel="icon" href="assets\img\favicon-32x32.png">
    <link rel="icon" href="assets\img\favicon-512x512.png">
    <link rel="icon" href="assets\img\favicon-192x192.png">
    <link rel="icon" href="favicon.ico">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="assets/css/indexstyles.css">
    <link href="assets/Libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/Libraries/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly</title>
</head>

<body>
    <div class="major">
        <div class="logo">
            <h1 class="frndly">Friendly</h1>
            <p><em>it doesn't get more <strong>Friendly</strong> than this</em></p>
        </div>
        <div>
            <button class="butons" onclick="showLoginForm(true)">login</button>
            <button class="butons" id="signup" onclick="showSignupForm(true)">signup</button>
        </div>
    </div>

    <form class="form-outline myForms" id="loginForm" action="#" onsubmit="login(event);" autocomplete="off" hidden>
        <div class="card form-card">
            <div class="card-header">
                <h5 class="card-title">Login</h5>
                <button type="button" class="close" onclick="showLoginForm(false)">
                    <span>&times;</span>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <label class="form-label" for="lemail">Email</label>
                    <input type="text" class="p-2 form-control" id="lemail" />
                    <label class="form-label" for="pswd">Password</label>
                    <input type="password" class="p-2 form-control" id="pswd">
                </div>
                <div>Don't have an account ? <a href="#" onclick="showLoginForm(false);showSignupForm(true)">Sign Up</a> here</div>
            </div>
            <div class="card-footer">
                <button type="submit" class="butons">Login</button>
                <button type="button" class="butons" onclick="showLoginForm(false)">Close</button>
            </div>
        </div>
    </form>

    <form class="form-outline myForms" id="signupForm" onsubmit="signUp(event);" autocomplete="off" action="#" hidden>
        <div class="card form-card">
            <div class="card-header">
                <h5 class="card-title">Sign Up</h5>
                <button type="button" class="close" onclick="showSignupForm(false)">
                    <span>&times;</span>
                </button>
            </div>

            <div class="card-body">
                <label class="form-label" for="fname">First Name</label>
                <input class="p-2 form-control" name="fname" id="fname" type="text" required>
                <label class="form-label" for="lname">Last Name</label>
                <input class="p-2 form-control" name="lname" id="lname" type="text" required>
                <label class="form-label" for="email">Email</label>
                <input class="p-2 form-control" name="email" id="email" type="text" required>
                <label class="form-label" for="pass">Password</label>
                <input class="p-2 form-control" name="pass" id="pwd" type="password" required>
                <label class="form-label" for="passCon">Confirm Password</label>
                <input class="p-2 form-control" name="passCon" type="password" required>
                <label class="form-label" for="age">Age</label>
                <input class="p-2 form-control" name="age" id="age" type="text" required>
                <br>
                <div>Gender</div>
                <input type="radio" name="gender" id="male" checked>
                <label class="form-label" for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label class="form-label" for="female">Female</label>
                <input type="radio" name="gender" id="pntm">
                <label class="form-label" for="pntm">Prefer Not to mention</label>
                <div class="row">
                    <div class="col-1"><input type="checkbox" name="check" id="terms" required></div>
                    <div class="col-11">Do you agree to the <a href="#">Terms and Conditions</a></div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="butons">Submit</button>
                <button type="button" class="butons" onclick="showSignupForm(false)">Cancel</button>
            </div>
        </div>
    </form>

    <div id="overlay"></div>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/signup.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
